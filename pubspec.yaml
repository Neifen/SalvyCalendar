name: salvy_calendar
description: A Calendar for the Savlation Army

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  provider: ^6.0.1
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.3
  firebase_storage: ^10.0.5
  http: ^0.13.4
  video_player: ^2.2.7
  fluro: ^2.0.3
  cached_network_image: ^3.1.0+1
  shared_preferences: ^2.0.8
  carousel_slider: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  fonts:  
    - family: ProzaLibre
      fonts:
        - asset: fonts/Proza_Libre/ProzaLibre-Regular.ttf
        - asset: fonts/Proza_Libre/ProzaLibre-Italic.ttf
          style: italic
